<h1>ゆうとクラブの宣誓</h1>
<p>わたしは、ゆうとクラブ(以下、会とする。)に入会するにあたって次のことを誓います。</p>
<ul>
	<li>会の方針・指示を至上とします。</li>
	<li>技術を習得するために、手段を問わず努力を惜しみません。</li>
	<li>この技術を教えてくれた師を実の親のように敬い、自らの財産を分け与えて、必要あるときには助けます。</li>
	<li>会員を自身の兄弟のように見て、彼らが学ばんとすれば報酬なしに技術を与えます。</li>
	<li>師が認めない相手と恋愛しないことを受け入れます。</li>
	<li>インターネット、口伝その他あらゆる方法で、知識を公開します。</li>
</ul>
